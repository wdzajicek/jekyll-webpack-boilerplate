<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% if page.url == '/' %}{{ site.title }}}{% else %}{{page.title}} - {{site.title}}{% endif %}</title>
    <meta name="description" content="{{page.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include preconnect.html %}
    <!-- ==============================
      JEKYLL WEBPACK BOILERPLATE
      A Jekyll Webpack startup project as a starting point for repos
      Author: Wesley Zajicek | https://github.com/wdzajicek
      -->
    {% if site.humans_file == true %}
    <!-- The human's, the human's!! -->
    <link rel="author" type="text/plain" href="/humans.txt" />
    {%- endif -%}
    <!-- Standard Favicon -->
    <link rel="icon" type="image/x-icon" href="{{page.baseurl}}favicon.ico"/>
